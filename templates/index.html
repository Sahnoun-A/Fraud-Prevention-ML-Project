<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  
</head>

<body>
 <div class="login">
	<h1>Predict Fraud Transactions</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

    	<label for="signup_datetime">Sign up date time:</label>
    	<input type="datetime-local" id="signup_datetime" name="signup_datetime" required>

	<label for="tr_datetime">Date Time:</label>
    	<input type="datetime-local" id="tr_datetime" name="tr_datetime" required>

	<label for="amount">Amount:</label>
    	<input type="number" id="amount" name="amount" required>
	
	<label for="device_id">Device Id:</label>
    	<input type="number" id="device_id" name="device_id" required>	

	<label for="store">Store:</label>
    	<select id="store" name="store">
        	<option value="toys">toys</option>
        	<option value="babies">babies</option>
        	<option value="pets">pets</option>
    	</select>	
        
	<label for="browser">Browser:</label>
    	<select id="browser" name="browser">
        	<option value="IE">IE</option>
        	<option value="Chrome">Chrome</option>
        	<option value="FireFox">FireFox</option>
		<option value="Safari">Safari</option>
        	<option value="Opera">Opera</option>
    	</select>

	<label for="sex">Sex:</label>
    	<select id="sex" name="sex">
        	<option value="F">F</option>
        	<option value="M">M</option>
        	<option value="Not Provided">Not Provided</option>
    	</select>

	<label for="age">Age:</label>
    	<input type="number" id="age" name="age" required>

	<label for="ip_address">Ip_Address:</label>
    	<input type="text" id="ip_address" name="ip_address" required>

	<br>
	<br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
